services:
  backend:
    build:
      context: ./undeme-backend
      dockerfile: Dockerfile
    container_name: undeme-backend
    restart: unless-stopped
    env_file:
      - ./undeme-backend/.env
    expose:
      - "5002"
    networks:
      - undeme_net

  nginx:
    image: nginx:1.27-alpine
    container_name: undeme-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - undeme_net

networks:
  undeme_net:
    driver: bridge
